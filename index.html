<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>元彦 - 莫问前路</title>
    <meta name="keywords" content="Web前端">
    <meta name="description" content="Web前端">
    <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        html {
            background: #000;
        }

        main {
            display: block;
            min-height: 100%;
            background: url(static/images/moon.jpg);
            background-position: 0 100%;;
            background-size: 100%;
            background-repeat: no-repeat;

            -webkit-transition: all 1s ease;
            -moz-transition: all 1s ease;
            -o-transition: all 1s ease;
            -ms-transition: all 1s ease;
            transition: all 1s ease;
        }

        a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow: hidden;
        }
        
        a:before {
            content: "";
            position: absolute;
            z-index: -1;
            left: 50%;
            right: 50%;
            bottom: 0;
            background: #fff;
            height: 1px;
            -webkit-transition-property: left, right;
            transition-property: left, right;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-timing-function: ease-out;
            transition-timing-function: ease-out;
        }
        
        a:hover:before{
            left: 0;
            right: 0;
        }

        @font-face {
            font-family: 'icomoon';
            src:url('static/fonts/icomoon.eot?-lilua1');
            src:url('static/fonts/icomoon.eot?#iefix-lilua1') format('embedded-opentype'),
            url('static/fonts/icomoon.woff?-lilua1') format('woff'),
            url('static/fonts/icomoon.ttf?-lilua1') format('truetype'),
            url('static/fonts/icomoon.svg?-lilua1#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        [class^="icon-"], [class*=" icon-"] {
            font-family: 'icomoon';
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;

            /* Better Font Rendering =========== */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .icon-weibo:before {
            content: "\e602";
        }
        .icon-post:before {
            content: "\e600";
        }
        .icon-twitter:before {
            content: "\e601";
        }
        .icon-github:before {
            content: "\e603";
        }

        .nav {
            padding-top: 30px;
            padding-left: 20px;
            list-style: none;
            font-size: 16px;
            font-weight: 400;
        }

        .nav>li {
            position: relative;
            display: block;
            padding: 2px;
            margin: 2px;
        }

        .nav>li>i{
            color: #fff;
            display: inline-block;
            margin-right: 10px;
        }

    </style>
</head>
<body>

<main>
    <ul class="nav">
        <li><i class="icon-post"></i><a href="./posts.html" title="笔记">Post</a>
        <li><i class="icon-github"></i><a href="https://github.com/yuanyan" title="Github">Github</a>
        <li><i class="icon-weibo"></i><a href="http://weibo.com/caoyuanyan" title="微博">Weibo</a>
        <li><i class="icon-twitter"></i><a href="https://twitter.com/caoyuanyan" title="Twitter">Twitter</a>
    </ul>
</main>

</body>
</html>
